<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login_page</title>
		<link rel="stylesheet" href="test.css" />
	</head>
	<body>
		<div class="hero">
			<div class="from-box">
				<div class="button-box">
					<div id="btn"></div>
					<button
						type="button"
						class="toggle-btn"
						id="donor-log"
						onclick="donor()"
					>
						DONOR
					</button>
					<button
						type="button"
						class="toggle-btn"
						id="recep-log"
						onclick="recep()"
					>
						RECEPIENT
					</button>
				</div>
				<form id="donar" class="input-group">
					<label for="">Email</label>
					<input type="text" class="input-field" name="mail" required />
					<label for="">Password</label>
					<input type="password" class="input-field" name="password" required />
					<div class="forget">
						<a class="forgot" href="#">Forgot Password?</a>
					</div>
					<button type="submit" class="submit-btn">LOGIN</button>
				</form>
				<form id="recep" class="input-group">
					<label for="">User ID</label>
					<input type="text" class="input-field" name="" required />
					<label for="">Password</label>
					<input type="password" class="input-field" required />
					<div class="forget">
						<a class="forgot" href="#">Forgot Password?</a>
					</div>
					<button type="submit" class="submit-btn">LOGIN</button>
				</form>
			</div>
		</div>
		<script>
			var x = document.getElementById("donar");
			var y = document.getElementById("recep");
			var z = document.getElementById("btn");
			var dtext = document.getElementById("donor-log");
			var rtext = document.getElementById("recep-log");

			function recep() {
				x.style.left = "-400px";
				y.style.left = "50px";
				z.style.left = "150px";
				dtext.style.color = "white";
				rtext.style.color = "black";
			}
			function donor() {
				x.style.left = "50px";
				y.style.left = "450px";
				z.style.left = "0";
				dtext.style.color = "black";
				rtext.style.color = "white";
			}
		</script>
	</body>
</html>
