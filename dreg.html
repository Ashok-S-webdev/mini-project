<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Donor Registration Form</title>
		<link rel="stylesheet" href="dreg.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500&family=Outfit:wght@200;300;400;500;600&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="container">
			<form action="get" class="regform" id="dreg">
				<h1 class="title">DONOR REGISTRATION FORM</h1>

				<div class="regname form-sec">
					<label>Name</label>
					<input type="text" name="fname" placeholder="Name" />
				</div>

				<div class="form-sec">
					<label for="sname">Father or Mother's name</label>
					<input type="text" name="sname" placeholder="Father or Mother Name" />
				</div>

				<div class="form-sec drop-down">
					<label>Age</label>
					<select name="age" id="age">
						<option value="" disabled selected>Select your age</option>
						<option value="20">20</option>
						<option value="21">21</option>
						<option value="22">22</option>
						<option value="23">23</option>
						<option value="24">24</option>
					</select>
				</div>
				<label for="address">Address Line</label><br />
				<input type="text" placeholder="Address Line" />
				<br />
				<div class="regaddress">
					<input type="text" name="city" placeholder="City" />
					<input type="text" name="district" placeholder="District" />
					<input type="text" name="state" placeholder="State" />
					<input type="text" name="pincode" placeholder="Pincode" />
				</div>
				<br />
				<label for="mobile">Mobile Number</label><br />
				<input type="text" name="mobile" placeholder="Mobile Number" /><br />

				<label for="occupation">Occupation</label><br />
				<select name="occupation" id="occupation" form_id="dreg">
					<option value="" selected disabled>--Occupation--</option>
					<option value="student">Student</option>
					<option value="business">Business</option>
					<option value="selfemployed">Self Employed</option>
					<option value="government">Government Employee</option></select
				><br />

				<label for="Gender">Gender</label><br />
				<select name="gender" id="gender" form_id="dreg">
					<option value="" selected disabled>--Gender--</option>
					<option value="male">Male</option>
					<option value="female">Female</option>
					<option value="other">Other</option></select
				><br />

				<label for="blood">Blood Group</label><br />
				<select name="blood" id="blood" form_id="dreg">
					<option value="">--Blood Group--</option>
					<option value="ap">A+</option>
					<option value="bp">B+</option>
					<option value="op">O+</option></select
				><br />
			</form>
		</div>
	</body>
</html>
