{% extends 'organdonation/form.html' %}

{% load static %}

{% block title %}Login {% endblock %}

{% block csslink %} 
<link rel="stylesheet" href="{% static 'organdonation/css/form.css' %}" /> 
{% endblock %}



{% block body%}
<div class="container h-100 my-auto">
   <form class="regform row col-4 gy-4" action="{% url 'login' %}" method="POST">
      {% csrf_token %}
      <h1 class="title">LOGIN</h1>
      <div class="mb-3">
         <input type="email" name="email" class="form-control" placeholder="Email">
       </div>
       <div class="mb-3">
         <input type="password" name="password" class="form-control" placeholder="Password">
       </div>

        <div class="form-button">
         <input
            class="btn btn-primary"
            type="submit"
            value="Submit"
            id="submit_btn"
         />
      </div>
   </form>
</div>
{% endblock %}
