<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Recipient Registration Form</title>
		<link rel="stylesheet" href="../static/form.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous"
		/>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500&family=Outfit:wght@200;300;400;500;600&family=Poppins:wght@300;400;500;600&family=Ubuntu:wght@300;400;500&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<div class="container" id="container">
			<form class="regform row g-3" id="dreg">
				<h1 class="title">RECIPIENT REGISTRATION FORM</h1>

				<div class="col-md-8 form-group required">
					<label class="form-label control-label" for="first_name"
						>Recipient's Name</label
					>
					<input
						class="form-control"
						type="text"
						id="first_name"
						placeholder="Enter patient's name"
						required
					/>
				</div>

				<div class="col-md-4 form-group required">
					<label class="form-label control-label" for="gender">Gender</label>
					<select class="form-select" id="gender" required>
						<option value="" selected>--Gender--</option>
						<option value="male">Male</option>
						<option value="female">Female</option>
						<option value="others">Others</option>
					</select>
				</div>

				<div class="col-md-4 form-group required">
					<label class="form-label control-label" for="dob"
						>Date of Birth</label
					>
					<input class="form-control" type="date" id="dob" required />
				</div>

				<div class="col-md-4 form-group required">
					<label class="form-label control-label" for="age">Age</label>
					<input
						class="form-control"
						type="number"
						id="age"
						placeholder="age"
						readonly
						required
					/>
				</div>

				<div class="col-md-4 form-group required">
					<label class="form-label control-label" for="blood"
						>Blood Group</label
					>
					<select class="form-select" id="blood" required>
						<option value="" selected>--Blood Group--</option>
						<option value="ap">A+</option>
						<option value="an">A-</option>
						<option value="bp">B+</option>
						<option value="bn">B-</option>
						<option value="op">O+</option>
						<option value="on">O-</option>
						<option value="abp">AB+</option>
						<option value="abn">AB-</option>
					</select>
				</div>

				<div class="col-md-4 form-group required">
					<label class="form-label control-label" for="mobile_num"
						>Mobile Number</label
					>
					<input
						class="form-control"
						type="text"
						id="mobile_num"
						placeholder="mobile number"
						required
					/>
				</div>

				<div class="col-md-4 form-group required">
					<label class="form-label control-label" for="mail">Email</label>
					<input
						class="form-control"
						type="email"
						id="mail"
						placeholder="email address"
						required
					/>
				</div>

				<div class="col-md-4 form-group required">
					<label class="form-label control-label" for="aadhaar"
						>Aadhaar Number</label
					>
					<input
						class="form-control"
						type="text"
						id="aadhaar"
						placeholder="aadhaar number"
						required
					/>
				</div>

				<div class="col-8 form-group required">
					<label class="form-label control-label" for="addr_line"
						>Address Line</label
					>
					<input
						class="form-control"
						type="text"
						id="addr_line"
						placeholder="Address Line 1"
						required
					/>
				</div>

				<div class="col-md-4 form-group required">
					<label class="form-label control-label" for="city">City</label>
					<input
						class="form-control"
						type="text"
						id="city"
						required
						placeholder="city"
					/>
				</div>

				<div class="col-md-4 form-group required">
					<label class="form-label control-label" for="district"
						>District</label
					>
					<input
						class="form-control"
						type="text"
						id="district"
						placeholder="district"
						required
					/>
				</div>

				<div class="col-md-4 form-group required">
					<label class="form-label control-label" for="state">State</label>
					<input
						class="form-control"
						type="text"
						id="state"
						required
						placeholder="state"
					/>
				</div>

				<div class="col-md-4 form-group required">
					<label class="form-label control-label" for="pincode">Pincode</label>
					<input
						class="form-control"
						type="text"
						id="pincode"
						placeholder="pincode"
						required
					/>
				</div>

				<div class="col-md-4 form-group required">
					<label class="form-label control-label" for="blood"
						>Organ required for transplantation</label
					>
					<select class="form-select" id="blood" required>
						<option value="" selected>--Organ--</option>
						<option value="kidney">Kidney</option>
						<option value="liver">Liver</option>
						<option value="lungs">Lungs</option>
						<option value="pancreas">Pancreas</option>
						<option value="small_intestine">Small Intestine</option>
					</select>
				</div>

				<div class="col-md-8"></div>

				<div class="col-md-6 form-group required">
					<label class="form-label control-label" for="social_history"
						>Current Medical Condition</label
					>
					<textarea
						name="social"
						id="social_history"
						class="form-control form-textarea"
						placeholder="Recipient's current medical medical condition and the reason for the transplantation."
					></textarea>
				</div>

				<div class="col-md-6">
					<label class="form-label" for="medical_history"
						>Medical History(if any)</label
					>
					<textarea
						id="medical_history"
						class="form-control form-textarea"
						placeholder="Any pre-existing conditions, previous surgeries and ongoing medical treatments."
					></textarea>
				</div>

				<div class="form-button">
					<input
						class="btn btn-primary"
						type="submit"
						value="Submit"
						id="submit_btn"
					/>
				</div>
			</form>
		</div>
		<script src="../js/age.js"></script>
	</body>
</html>
