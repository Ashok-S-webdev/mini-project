<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login_page</title>
		<link rel="stylesheet" href="login.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500&family=Outfit:wght@200;300;400;500;600&family=Poppins:wght@300;400;500;600&family=Ubuntu:wght@300;400;500&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="hero">
			<div class="from-box">
				<div class="button-box">
					<div id="btn"></div>
					<button
						type="button"
						class="toggle-btn"
						id="donor-log"
						onclick="donor()"
					>
						DONOR
					</button>
					<button
						type="button"
						class="toggle-btn"
						id="recep-log"
						onclick="recep()"
					>
						RECEPIENT
					</button>
				</div>
				<form id="donor" class="input-group">
					<label for="">Email</label>
					<input type="text" class="input-field" name="mail" required />
					<label for="">Password</label>
					<input
						type="password"
						class="input-field"
						name="dpassword"
						required
					/>
					<div class="forget">
						<a class="forgot" href="#">Forgot Password?</a>
					</div>
					<button type="submit" class="submit-btn">LOGIN</button>
				</form>
				<form id="recep" class="input-group">
					<label for="">Username</label>
					<input type="text" class="input-field" name="username" required />
					<label for="">Password</label>
					<input
						type="password"
						class="input-field"
						name="rpassword"
						required
					/>
					<div class="forget">
						<a class="forgot" href="#">Forgot Password?</a>
					</div>
					<button type="submit" class="submit-btn">LOGIN</button>
				</form>
			</div>
		</div>
		<script>
			var x = document.getElementById("donor");
			var y = document.getElementById("recep");
			var z = document.getElementById("btn");
			var dtext = document.getElementById("donor-log");
			var rtext = document.getElementById("recep-log");

			function recep() {
				x.style.left = "-400px";
				y.style.left = "50px";
				z.style.left = "150px";
				dtext.style.color = "var(--text-color)";
				rtext.style.color = "white";
				dtext.style.transition = "0.5s";
			}
			function donor() {
				x.style.left = "50px";
				y.style.left = "450px";
				z.style.left = "0";
				dtext.style.color = "white";
				rtext.style.color = "var(--text-color)";
				rtext.style.transition = "0.5s";
			}
		</script>
	</body>
</html>
